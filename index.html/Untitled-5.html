<p>金星通常被称为地球的&ldquo;邪恶双胞胎&rdquo;，因为它与地球的大小和结构相似，但金星具有极端的地表温度和厚厚的有毒的大气层。如果太阳像一扇门那么大，那么地球和金星各有五分硬币那么大。
